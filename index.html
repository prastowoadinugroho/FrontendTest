<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <main>
        <div class="left">
            <div class="box-left">
                <p class="title-left">Hi Samantha<br/><span class="text-2">Welcome back to the workspace, we missed You!</span></p>
            </div>
            <div class="box-search">
                <div class="search">
                    <p class="text-search"><i class="fa fa-search"></i>Search Task or Project</p>
                </div>
            </div>
            <div class="box-project">
                <div class="text-project">
                    Projects <span class="span-text">(13)</span>
                </div>
                <div class="galery">
                    <img src="./assets/square.png" alt="">
                    <img src="./assets/square2.png" alt="">
                    <img src="./assets/square3.png" alt="">
                </div>

                <div class="title">
                    <p class="title-image">Green House</p>
                    <p class="title-image">Cyber Punk</p>
                    <p class="title-image">Easy Crypto</p>
                </div>

                <div class="galery">
                    <img src="./assets/square4.png" alt="">
                    <img src="./assets/square5.png" alt="">
                    <img src="./assets/square6.png" alt="">
                </div>

                <div class="title">
                    <p class="title-image">Travel App</p>
                    <p class="title-image">Landing Page</p> 
                </div>
            </div>
        </div>
        <div class="right">
            <div class="box-right"> 
                <div class="header">
                    <div>
                        <p class="title-right">Cyber Punk <br/>
                            <span class="span-right">It has survived not only five centuries <br/> typesetting remaining.
                            </span>
                        </p>
                    </div>
                    <div class="user-wrapper">
                        <div class="icon-wrapper4">
                            <img class="icon-image4" src="assets/plus.png" alt="icon"/>
                        </div>
                        <div class="icon-wrapper">
                            <img class="icon-image" src="assets/employee.png" alt="icon"/>
                        </div>
                        <div class="icon-wrapper2">
                            <img class="icon-image2" src="assets/person.png" alt="icon"/>
                        </div>
                        <div class="icon-wrapper3">
                            <img class="icon-image3" src="assets/profile.png" alt="icon"/>
                        </div>
                    </div>
                </div>
                <div class="today">
                    <p class="title-today">Today</p>
                    <p class="dot">...</p>
                </div>
                <hr/>
                <div class="content">
                    <div class="content-wrapper">
                        <input type="hidden"  id="imgRand">
                        <input type="hidden" id="textList">
                        <div id="div1" class="item">

                        </div>
                        
                    </div>
                </div>
                <div class="footer">
                    <button type="button" classs="buton" onclick="addItem()"><i class="fa fa-plus"></i></button>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/main.js"></script>
</html>
